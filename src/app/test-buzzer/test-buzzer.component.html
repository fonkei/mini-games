<h1>test-buzzer</h1>

    <button #buzzer1Orange type="button" class="btn orange" [class.pressed]="buzzers[0].orange"></button>

  <div class="buzzer buzzer-2">
    <button #buzzer2Red type="button" class="btn red" [class.pressed]="buzzers[1].red"></button>
